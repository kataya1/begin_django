{% extends 'base.html' %}
{% block title %}form{% endblock title %}
{% block content %}
    <form id="form" method="POST" class="row container mx-auto w-50" action="{% url 'tasks' %}">
        {% csrf_token %}
        
        <h2>Add Task</h2>
        <input class=" form-control m-2" type="text" name="task" id="inpttxt" placeholder="Task Name">
        <input class=" form-control m-2" type="text" name="description" id="nameInpt" placeholder="Task Description">
        <input class=" form-control m-2" type="text" name="priority" id="prInpt" placeholder="Task priority">
        <button type="submit" class="btn btn-success w-25 mx-auto">submit</button>
    </form>
{% endblock content %}

<script>
const form = document.querySelector("#form")
form.addEventListener('submit', (e)=>{
    e.preventDefault()
    
})
</script>
